<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reverse Proxy Example</title>
</head>
<body>
    <script>

        // Initialize the agent at application startup.
        // Some ad blockers or browsers will block Fingerprint Pro CDN URL.
        // To fix this, please use the NPM package instead.
        const fpPromise = import('https://www.lbradley.net/agent')
            .then(FingerprintJS => FingerprintJS.load({ endpoint: "https://fpjs.lbradley.net" }));

        // Get the visitor identifier when you need it.
        fpPromise
            .then(fp => fp.get())
            .then(result => console.log(result.visitorId));

    </script>
</body>
</html>
